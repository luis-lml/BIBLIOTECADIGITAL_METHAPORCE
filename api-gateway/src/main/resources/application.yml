server:
  port: 9000

spring:
  application:
    name: gateway-service
  
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/usuario/**

        - id: book-service-recursos
          uri: http://localhost:8080
          predicates:
            - Path=/api/recursos/**
